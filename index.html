<!DOCTYPE html>
<html>
<head>
    <title>Video Game Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getTestname()">
<div class="app">
    <h1>Video Game Quiz</h1>
    <div class="quiz">
        <h2 id="question">What is best-selling video game of all time?</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        <button onclick="getQuiz()">Load Quiz</button>
        <select id="testnames" onchange="getQuiz(this.value)">
            <option>test1</option>
            <option value="test2">Test2</option>
        </selectbox>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
